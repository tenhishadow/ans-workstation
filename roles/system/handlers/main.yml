---

- name: restart journald
  service:
    name: systemd-journald
    state: restarted
- name: restart_sshd
  service:
    name: sshd
    state: restarted
    enabled: yes
- name: restart_chrony
  service:
    name: chronyd
    state: restarted
    enabled: yes
- name: sshd_agent_user
  systemd:
    scope: user
    name: ssh-agent.service
    state: restarted
    enabled: yes
    daemon_reload: yes

...
