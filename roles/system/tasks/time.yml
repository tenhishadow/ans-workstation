---
- name: tzdata | Ensure tzdata package is installed
  become: true
  package:
    name: "{{ tzdata_package }}"
    state: present

- name: tzdata | set timezone to {{ common_timezone }}
  become: true
  timezone:
    name: "{{ common_timezone }}"

- name: ntp | disable old daemons
  become: true
  ignore_errors: true # because this service could be not presented
  systemd_service:
    name: "{{ item }}"
    state: stopped
    masked: yes
  loop:
    - ntpd
    - chronie

- name: ntp | configure timesyncd
  become: true
  template:
    src: templates/timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf
    owner: root
    group: root
    mode: "0644"
    backup: true
  notify:
    - restart_ntp

- name: ntp | start and enable during play
  become: true
  service:
    name: "{{ ntp_service }}"
    state: started
    enabled: true
  when:
    - lookup('env', 'CI') != 'true'
...
