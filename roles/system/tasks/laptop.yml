---
- name: blacklist camera
  become: true
  kernel_blacklist:
    name: uvcvideo
    state: present
  failed_when: false

- name: create dir for systemd user's unitfiles
  file:
    path: "{{ ansible_user_dir }}/.config/systemd/user/"
    state: directory
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: u=rwx,g-,o-

- name: create user systemd service for ssh-agent
  become: true
  template:
    src: templates/ssh-agent.service.j2
    dest: "{{ ansible_user_dir }}/.config/systemd/user/ssh-agent.service"
    backup: true
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: u=rw,g=rw,o-
  when:
    - ansible_service_mgr == "systemd"
  notify:
    - sshd_agent_user

- name: start/enable in playbook
  systemd:
    scope: user
    name: ssh-agent.service
    state: started
    enabled: true
    daemon_reload: true
  when:
    - lookup('env', 'CI') != 'true'
...
