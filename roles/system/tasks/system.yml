---
- name: locale | configure gen
  become: yes
  template:
    backup: true
    src: templates/locale.gen.j2
    dest: /etc/locale.gen
    owner: "{{ configs.owner }}"
    group: "{{ configs.group }}"
    mode: "{{ configs.mode }}"
  notify:
    - systemd-vconsole-setup

- name: locale | configure
  become: yes
  template:
    backup: true
    src: templates/locale.conf.j2
    dest: /etc/locale.conf
    owner: "{{ configs.owner }}"
    group: "{{ configs.group }}"
    mode: "{{ configs.mode }}"
  notify:
    - systemd-vconsole-setup

- name: locale | generate
  become: yes
  command: locale-gen
  changed_when: no
  when:
    - lookup('env', 'CI') != 'true'

- name: vconsole | configure
  become: yes
  template:
    backup: true
    src: templates/vconsole.conf.j2
    dest: /etc/vconsole.conf
    owner: "{{ configs.owner }}"
    group: "{{ configs.group }}"
    mode: "{{ configs.mode }}"
  notify:
    - systemd-vconsole-setup

- name: configure | /etc/motd
  become: true
  template:
    backup: true
    src: templates/motd.j2
    dest: /etc/motd
    owner: "{{ configs.owner }}"
    group: "{{ configs.group }}"
    mode: "{{ configs.mode }}"

- name: configure /etc/issue
  become: true
  template:
    backup: true
    src: templates/issue.j2
    dest: /etc/issue
    owner: "{{ configs.owner }}"
    group: "{{ configs.group }}"
    mode: "{{ configs.mode }}"

- name: start/enable cron
  become: yes
  systemd_service:
    state: started
    daemon_reload: true
    name: "{{ cron_package }}"
    enabled: true
  when:
    - lookup('env', 'CI') != 'true'
    - ansible_service_mgr == "systemd"

- name: configure | sysctl
  become: true
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_set: true
    state: present
    reload: true
    sysctl_file: /etc/sysctl.d/999-ansible.conf
  with_dict: "{{ sysctl_params }}"
  when:
    - configure_sysctl|bool
    - ansible_facts['virtualization_type'] != 'docker'

- name: configure | systemd-journald
  become: true
  template:
    backup: true
    src: templates/journald.conf.j2
    dest: /etc/systemd/journald.conf
    owner: "{{ configs.owner }}"
    group: "{{ configs.group }}"
    mode: "{{ configs.mode }}"
  notify: restart journald
  when:
    - ansible_service_mgr == "systemd"

- name: configure sshd
  become: true
  lineinfile:
    backup: true
    path: /etc/ssh/sshd_config
    regexp: ^{{ item.key }}
    line: "{{ item.key }} {{ item.value }}"
    state: present
    owner: "{{ configs.owner }}"
    group: "{{ configs.group }}"
    mode: "0600"
    validate: /usr/sbin/sshd -T -f %s
  with_dict: "{{ sshd_config }}"
  when:
    - ansible_facts['virtualization_type'] != 'docker'
  notify: restart_sshd
  tags: sshd
