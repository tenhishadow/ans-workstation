---
- name: Vars | include for {{ ansible_os_family | lower }}
  ansible.builtin.include_vars: "{{ item }}"
  loop:
    - "{{ ansible_os_family | lower }}.yml"
    - "{{ ansible_os_family | lower }}-packages.yml"

- name: Packages | install
  become: true
  ansible.builtin.package:
    name: "{{ packages }}"
    state: present
...
