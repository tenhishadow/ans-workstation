---

version: 2.1

jobs:
  ansible_exec:
    docker:
      - image: archlinux:latest
    environment:
      ANSIBLE_FORCE_COLOR: 'True'
    steps:
      - checkout
      - run:
          name: deps | isntall
          command: |
            pacman -Sy base base-devel
            pacman -Sy --noconfirm python-pipenv python-setuptools
            pipenv install
      - run:
          name: exec
          command: pipenv run install

workflows:
  ansible_exec:
    jobs:
      - ansible_exec

...
