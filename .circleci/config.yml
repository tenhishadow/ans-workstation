---

version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  ansible_exec:
    docker:
      - image: archlinux:latest
    steps:
      - checkout
      - run:
          name: deps | isntall
          command: |
            pacman -Sy --noconfirm python-pipenv python-setuptools
            pipenv install
      - run:
          name: exec
          command: pipenv run install

workflows:
  ansible_exec:
    jobs:
      - ansible_exec

...
